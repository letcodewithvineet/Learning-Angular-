<div fxFlex *ngIf="selectedDish">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{selectedDish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
    <mat-card-content>
      <p>{{selectedDish.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">LIKE</button>
      <button mat-flat-button color="primary">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
